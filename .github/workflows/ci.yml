name: Run ExUnit

on:
    push:
        branches:
            - "**"

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [12.x]

        steps:
            - uses: actions/checkout@v2

            - name: Run Flow emulator
              run: docker-compose up -d
              working-directory: lib/js

            - uses: erlef/setup-elixir@v1
              with:
                  otp-version: "22.2"
                  elixir-version: "1.11"

            - name: Install Dependencies
              run: mix deps.get

            - name: Run Tests
              run: mix test
